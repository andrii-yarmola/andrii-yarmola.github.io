<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wellcome</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower%7COpen+Sans:400,700" rel="stylesheet"> 
	<script src="https://use.fontawesome.com/4cb3c14a99.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<div class="home-holder">
			<div class="container">
				<h1>Hello and Welcome to My Single-Page App</h1>
				<div class="cube-holder">
					<div class="container-cube">
						<button class="arrow a-top">
							<i class="fa fa-angle-up" aria-hidden="true"></i>
						</button>
						<button class="arrow a-bottom">
							<i class="fa fa-angle-down" aria-hidden="true"></i>
						</button>
						<button class="arrow a-left">
							<i class="fa fa-angle-left" aria-hidden="true"></i>
						</button>
						<button class="arrow a-right">
							<i class="fa fa-angle-right" aria-hidden="true"></i>
						</button>
						<div class="cube">
							<div class="face n1 medium">
								<a href="#" class="link">
									<span class="img-holder">
										<img src="images/img4.jpg" alt="image description">
									</span>
									<strong class="glitch" title="About me / contacts">About me / contacts</strong>
								</a>
							</div>
							<div class="face n2">
								<a href="#" class="link">
									<span class="img-holder">
										<img src="images/img1.png" alt="image description">
									</span>
									<strong class="glitch" title="Commercy works">Commercy works</strong>
								</a>
							</div>
							<div class="face n3">
							</div>
							<div class="face n4">
							</div>
							<div class="face n5">
								<a href="#" class="link">
									<span class="img-holder">
										<img src="images/img3.jpg" alt="image description">
									</span>
									<strong class="glitch" title="React home tasks">React home tasks</strong>
								</a>
							</div>
							<div class="face n6">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
